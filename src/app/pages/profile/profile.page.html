<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!-- Icono de hamburguesa para abrir el menú -->
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">
      TeLlevoApp
    </ion-title>
    <ion-buttons slot="end">
      <!-- Icono de notificación -->
      <ion-icon name="notifications"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/configuracion">
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item routerLink="/login">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-header>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">  </ion-content>
</div>

<ion-content class="ion-padding">
  <ion-card>
    <ion-avatar class="profile-photo">
      <img src="assets/profile.png">
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{ usuario.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Correo Electrónico:</ion-label>
        <ion-text>-</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>Sede:</ion-label>
        <ion-text>Viña del mar</ion-text>
      </ion-item >
    
      <div class="button-container">
        <ion-button class="small-square-button" routerLink="/editar-perfil">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button class="small-square-button" routerLink="/cambiar-contrasena">
          <ion-icon name="lock-closed"></ion-icon>
        </ion-button>
        <ion-button class="small-square-button" routerLink="/metodos-de-pago">
          <ion-icon name="card"></ion-icon>
        </ion-button>
      </div>

  
      
    </ion-card-content>
  </ion-card>

  
  
</ion-content>
