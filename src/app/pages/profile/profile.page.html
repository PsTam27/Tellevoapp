<ion-menu  side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <!-- Perfil -->
      <ion-item routerLink="/profile">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <!-- Buscar -->
      <ion-item routerLink="/search">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-item>
      <!-- Configuración -->
      <ion-item routerLink="/configuracion">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <!-- Mapa -->
      <ion-item routerLink="/map">
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-item>
      <!-- Cerrar sesión -->
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

  <ion-card>
    <ion-avatar class="profile-photo">
      <img src="assets/profile.png">
    </ion-avatar>

    <ion-card-header>
      <ion-card-title>{{ usuario.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Correo Electrónico:</ion-label>
        <ion-text>-</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>Sede:</ion-label>
        <ion-text>Viña del mar</ion-text>
      </ion-item >

      <ion-list>
        <ion-item>
          <ion-label>Contactos</ion-label>
          <ion-badge color="primary">22k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Viajes completados</ion-label>
          <ion-badge color="success">80</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Notificaciones</ion-label>
          <ion-badge color="danger">10</ion-badge>
        </ion-item>
      </ion-list>

      <div class="button-container">
        <div class="button-text">
          <ion-button class="small-square-button" routerLink="/editar-perfil">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <span>Editar perfil</span>
        </div>
      
        <div class="button-text">
          <ion-button class="small-square-button" routerLink="/cambiar-contrasena">
            <ion-icon name="document-lock-outline"></ion-icon>
          </ion-button>
          <span>Seguridad</span>
        </div>
      
        <div class="button-text">
          <ion-button class="small-square-button" routerLink="/pay">
            <ion-icon name="card-outline"></ion-icon>
          </ion-button>
          <span>Pago</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
