

<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-icon name="home" routerLink="/login"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">
      TeLlevoApp
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="menu"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <form #frmreg="ngForm">
    <ion-text color="white" class="ion-text-center">
      <h1><b>Registro de usuario</b></h1>
    </ion-text>

    <ion-item>
      <ion-label position="floating" class="label-register">Rut</ion-label>
      <ion-input clearInput type="text" placeholder="19.223.345-2" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="label-register">Nombre</ion-label>
      <ion-input clearInput type="text" placeholder="Ingresa ambos nombres" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="label-register">Apellidos</ion-label>
      <ion-input clearInput type="text" placeholder="Ingresa ambos apellidos" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="label-register">Correo Electronico</ion-label>
      <ion-input clearInput type="email" placeholder="ejemplo@duocuc.cl" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="label-register">Nombre de usuario</ion-label>
      <ion-input clearInput type="text" placeholder="Ingresa un nombre para tu usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="label-register">Contrase単a</ion-label>
      <ion-input clearInput type="text" placeholder="Ingresa una contrase単a segura" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" class="label-register">Confirmar contrase単a</ion-label>
      <ion-input clearInput type="text" name="password" type="password" placeholder="Ingresa tu contrase単a nuevamente" required></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-register" href="login">
      Registrarme
    </ion-button>

  </form>
</ion-content>
