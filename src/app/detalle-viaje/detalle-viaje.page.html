<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="title-text" >Detalles del viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="medium">
    <ion-card-header class="ion-text-center ">
      <ion-title>Información:</ion-title>
    </ion-card-header>
    <!-- Agrega aquí los detalles adicionales del viaje -->
    <ion-item>
      <ion-label>Inicio: {{ viajes[0]?.startAddress }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Destino: {{ viajes[0]?.endAddress }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>precio: {{ viajes[0]?.precio }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>KM: {{ viajes[0]?.km }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>lat1: {{ viajes[0]?.lat1 }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>lat2: {{ viajes[0]?.lat2 }}</ion-label>
    </ion-item>
    <!-- Agrega más detalles según tus necesidades -->
  </ion-card>

</ion-content>

<ion-button (click)="salir()"  id="button-inner" class="s"  style="display:flex;align-items:center;justify-content:center" type="submit"
class="boton-volver-viaje">Todos los viajes</ion-button>
