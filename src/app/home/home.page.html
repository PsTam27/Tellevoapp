<ion-header>
  <ion-toolbar>
    <ion-back-button slot = "start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-note style = "text-align:center">Selecciona tu punta de llegada</ion-note>
<div class="map" #map></div>
<div class="res">
  <ion-card>
    <ion-grid style = "margin-top:-5%; margin-bottom: -8%;">
      <ion-row>
        <ion-col size = 3>
          <img class = "icon "src="../../assets/icon/location2.png" alt="">
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-button id="button-inner" style="display:flex;align-items:center;justify-content:center" (click) = "duoc()">Cargar</ion-button>
  <ion-list>
    <ion-label>Km:</ion-label>
    <ion-item>
      {{km}}
    </ion-item>
    <ion-label>Total de la carrera </ion-label>
    <ion-item  >
      ${{total}}
    </ion-item>
  </ion-list>
  <ion-note color = "danger">*el costo por km son $500, el minimo es 1000$*</ion-note>

  <hr>
  <ion-button id="button-inner" style="display:flex;align-items:center;justify-content:center" (click) = "aplicar()" >Crear viaje</ion-button>
</div>




</ion-content>
