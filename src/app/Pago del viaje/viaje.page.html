<ion-header >
  <ion-toolbar class="custom-toolbar"> 
    <ion-title class="ion-text-center title-text">Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="medium" class="color-header">
    <ion-card-header>
      <ion-title class="s">Detalles del viaje</ion-title>
    </ion-card-header>
    <ion-item>
      <ion-label class="s2" >Lugar de busqueda<ion-text>: {{startAddressb}} </ion-text></ion-label>
    </ion-item>
    <ion-item > 
      <ion-label class="s2" >Destino<ion-text>:  {{endAddressb}}</ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Tarifa<ion-text>: {{preciob}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Latitud1<ion-text>: {{lat1b}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Latitud2<ion-text>: {{lat2b}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Longitud<ion-text>: {{lng1b}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Longitud2<ion-text>: {{lng2b}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="s2" >Km de viaje<ion-text>: {{kmb}} </ion-text></ion-label>
    </ion-item>
    <ion-item>
      <ion-button style="display:flex;align-items:center;justify-content:center" type="submit" (click)="aceptar()" >Aceptar<ion-text> </ion-text></ion-button>
    </ion-item>
    
  </ion-card>

</ion-content>

<ion-button (click)="salir()"  id="button-inner" style="display:flex;align-items:center;justify-content:center" type="submit"
class="boton-volver-viaje">Inicio</ion-button>


<ion-button (click)="viajes()"  id="button-inner2" style="display:flex;align-items:center;justify-content:center" type="submit"
class="boton-volver-viaje">Viajes realizados</ion-button>
